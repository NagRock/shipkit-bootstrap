buildscript {
    repositories {
        mavenLocal() //for local testing of mockito-release-tools
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "gradle.plugin.org.mockito:mockito-release-tools:0.8.27"
    }
}

allprojects {
    group = "org.shipkit.bootstrap"
    repositories {
        jcenter()
    }
}

apply plugin: "org.mockito.mockito-release-tools.java-library"
apply plugin: "idea"
apply from: "gradle/release.gradle"

dependencies {
    testCompile 'junit:junit:4.12'
}